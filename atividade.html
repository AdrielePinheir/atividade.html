<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let nota1 = Number (prompt("Informe sua nota"));
  let nota2 = Number (prompt("Informe sua nota"));

  if (nota1 >= 0 && nota1 <= 10 && nota2 >= 0 && nota2 <= 10);
     let média = (nota1 + nota2) / 2;

  if (média >= 6);
      alert ("Você está aprovado" + média .toFixed (2))

  if (média <= 6);
      alert ("Você está reprovado" + méda .toFixed (2))

   if (média >= 11)
      alert ("As notas não são compatíveis")   
    

    </script>
</body>
</html>
